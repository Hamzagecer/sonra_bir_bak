<html>

<head>
    <meta name="viewport" content="width=device-width , initial-scale=1">
    <link rel="stylesheet" href="home_page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Russo+One&display=swap" rel="stylesheet">
</head>

<body>

    <section>

        <div class="content">

            <div class="header">
                <img src="./img/logo2.png" alt="logo">
                <p>DE<span>MO</span></p>
            </div>

            <div class="body">

                <div class="b_left">
                    <img src="./img/work2.jpg" alt="work">
                </div>

                <div class="b_right">

                    <div class="title">
                        <h4>Welcome Back :)</h4>
                        <p>To keep connected with us please login with your personal information by email & password</p>

                    </div>

                    <div class="form">
                        <form>
                            <div class="email">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                                <input type="email" name="email" placeholder="Email address" value="">
                            </div>
                            <div class="password">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                                <input type="password" name="password" placeholder="Enter password" value="">
                            </div>

                            <div class="bottom_part">
                                <input type="checkbox" id="check" class="checkbox" name="checkbox">
                                <label for="check">Remember Me</label>
                                <a href="#">Forget password?</a>
                            </div>

                            <div class="bottom_part2">

                                <a href="#" class="log">Login Now</a>
                                <a href="#" class="sign">Create Account</a>
                            </div>

                        </form>
                    </div>

                    <div class="social">
                        <i class="fa fa-google-plus-square" aria-hidden="true"></i>
                        <i class="fa fa-facebook-official" aria-hidden="true"></i>
                        <i class="fa fa-twitter-square" aria-hidden="true"></i>
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                    </div>

                </div>

            </div>
        </div>

    </section>

</body>

</html>
